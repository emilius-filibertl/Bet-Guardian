<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bet Guardian</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- Title -->
      <div class="title-container">
        <h1>Bet Guardian</h1>
      </div>

      <!-- Betting System -->
      <div class="betting-container">
        <div class="title-container">
          <!-- d'Alembert will be default -->
          <h5>Fibonacci Betting System</h5>
        </div>

        <div class="betting-button">
          <a href="../pages/martingale.html">
            <button
              type="button"
              id="martingale"
              class="btn btn-outline-warning"
            >
              Martingale
            </button>
          </a>

          <a href="../index.html">
            <button
              type="button"
              id="dAlembert"
              class="btn btn-outline-warning"
            >
              d'Alembert
            </button>
          </a>

          <button
            type="button"
            id="fibonacci"
            class="btn btn-outline-warning btn-disabled"
            disabled
          >
            Fibonacci
          </button>
        </div>
      </div>

      <!-- Sequence & Bet -->
      <div class="title-container sequenceBet-container">
        <h5 id="bombReminder" class="hidden">Bomb! Max Compensation ðŸ’£</h5>
        <h3>
          <span id="sequenceText">Sequence</span>
          ( <span id="betText">Bet</span> )
        </h3>
      </div>

      <!-- Record Data -->
      <div class="data-container">
        <div class="title-container">
          <h5>Record Data</h5>
        </div>

        <div class="data-row data-row-one">
          <div class="data-column row-one-column-one">
            <input
              type="radio"
              class="btn-check"
              name="options-one"
              id="bankerWin"
              autocomplete="off"
            />
            <label class="btn btn-outline-warning" for="bankerWin"
              >Banker Win</label
            >
          </div>
          <div class="data-column row-one-column-two">
            <input
              type="radio"
              class="btn-check"
              name="options-one"
              id="tie"
              autocomplete="off"
            />
            <label class="btn btn-outline-warning" for="tie">Tie</label>
          </div>
          <div class="data-column row-one-column-three">
            <input
              type="radio"
              class="btn-check"
              name="options-one"
              id="playerWin"
              autocomplete="off"
            />
            <label class="btn btn-outline-warning" for="playerWin"
              >Player Win</label
            >
          </div>
        </div>

        <div class="data-row">
          <div class="data-column">
            <input
              type="radio"
              class="btn-check"
              name="options-two"
              id="playerNaturalWin"
              autocomplete="off"
            />
            <label class="btn btn-outline-warning" for="playerNaturalWin"
              >Player Natural <br />
              Win</label
            >
          </div>
          <div class="data-column">
            <input
              type="radio"
              class="btn-check"
              name="options-two"
              id="bankerNaturalWin"
              autocomplete="off"
            />
            <label class="btn btn-outline-warning" for="bankerNaturalWin"
              >Banker Natural <br />
              Win</label
            >
          </div>
        </div>

        <div class="data-row data-row-three">
          <div class="data-column row-three-column-one">
            <input
              type="radio"
              class="btn-check"
              name="options-three"
              id="playerWin3rdCardDraw"
              autocomplete="off"
            />
            <label class="btn btn-outline-warning" for="playerWin3rdCardDraw"
              >Player Win</label
            >
          </div>
          <div class="data-column row-three-column-two">
            <input
              type="checkbox"
              class="btn-check"
              name="3rdCardDraw"
              id="3rdCardDraw"
              autocomplete="off"
            />
            <label class="btn btn-outline-warning" for="3rdCardDraw"
              >3rd Card <br />
              Draw</label
            >
          </div>
          <div class="data-column row-three-column-three">
            <input
              type="radio"
              class="btn-check"
              name="options-three"
              id="bankerWin3rdCardDraw"
              autocomplete="off"
            />
            <label class="btn btn-outline-warning" for="bankerWin3rdCardDraw"
              >Banker Win</label
            >
          </div>
        </div>

        <div class="data-row data-btn">
          <button type="button" class="btn btn-warning" onclick="recordData()">
            Submit
          </button>
        </div>
      </div>

      <!-- Game Overview -->
      <div class="overview-container">
        <div class="title-container">
          <h5>Game Overview</h5>
        </div>

        <div class="overview-content">
          <div class="overview-content-left">
            <div>Highest: <span id="highestText">...</span></div>
            <div>Lowest: <span id="lowestText">...</span></div>
            <div>Profit: <span id="profitText">...</span></div>
            <div>Loss: <span id="lossText">...</span></div>
          </div>

          <div class="overview-content-right">
            <div>Bomb ðŸ’£: <span id="bombText">...</span></div>
            <div>Initial Balance: <span id="balanceText">...</span></div>
            <div>Goals: <span id="goalText">...</span></div>
            <div>
              Remaining:
              <span id="remainingText">...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Input Data Form -->
      <div class="inputCopy">
        <div class="inputCopy-row">
          <button
            type="button"
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Input Data
          </button>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header" data-bs-theme="dark">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Input Data
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-row">
                      <label for="initialBalance">Initial Balance:</label>
                      <input
                        type="text"
                        name="initialBalance"
                        id="initialBalance"
                      />
                    </div>
                    <div class="form-row">
                      <label for="goal">Goal:</label>
                      <input type="text" name="goal" id="goal" />
                    </div>
                    <div class="form-row">
                      <label for="initialBet">Initial Bet:</label>
                      <input type="text" name="initialBet" id="initialBet" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning"
                    onclick="inputData();"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="inputCopy-row">
          <button
            type="button"
            id="copyData"
            class="btn btn-outline-warning"
            onclick="copyData()"
          >
            Copy Data
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript -->
    <script src="../js/fibonacci.js"></script>
  </body>
</html>
